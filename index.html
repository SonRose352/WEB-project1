<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/styles/style.css">
    <title>Тухбатуллин Нияз Нафисович</title>
</head>

<body>
    <header class="header">
        <h1>Список задач</h1>
    </header>
    <section class="add-new-task">
        <h3>Новая задача</h3>
        <input type="text" class="add-new-task-input" placeholder="Название задачи...">
        <button class="add-new-task-button">+ Добавить</button>
    </section>
    <section class="task-lists">
        <div class="task-lists-backlog">
            <h4>Бэклог</h4>
            <ul class="list">
                <li class="item">Первое</li>
                <li class="item">Второе</li>
                <li class="item">Третье</li>
            </ul>
        </div>
        <div class="task-lists-in-progress">
            <h4>В процессе</h4>
            <ul class="list">
                <li class="item">Первое</li>
                <li class="item">Второе</li>
                <li class="item">Третье</li>
            </ul>
        </div>
        <div class="task-lists-complete">
            <h4>Готово</h4>
            <ul class="list">
                <li class="item">Первое</li>
                <li class="item">Второе</li>
                <li class="item">Третье</li>
            </ul>
        </div>
        <div class="task-lists-trash-bin">
            <h4>Корзина</h4>
            <ul class="list">
                <li class="item">Первое</li>
                <li class="item">Второе</li>
                <li class="item">Третье</li>
            </ul>
            <button>✕ Очистить</button>
        </div>
    </section>
</body>

</html>
